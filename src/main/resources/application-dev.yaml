spring:
  jpa:
    hibernate:
      ddl-auto: update
      show_sql: true
      format_sql: true
      use_sql_comments: true

asset:
  market:
    data:
      update:
        #cron: "0 0/1 * * * ?" # every 1 minutes
        cron: "0 0 0 31 2 ?" # disable
      update-interval: 5 # 5 minutes
      resourceUri: "https://api.coincap.io/v2"